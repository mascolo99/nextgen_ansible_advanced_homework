---

- name: install Tomcat
  package:
    name: tomcat
    state: present
    
- name: Create the Tomcat content directory
  file:
    path: "{{ tomcat_web_root }}"
    state: directory

- name: Change the main page of Tomcat
  template:
    src: index.html.j2
    dest: /usr/share/tomcat/webapps/ROOT/index.html
    mode: 0644

- name: start Tomcat
  command: /bin/true
  notify: start_tomcat

- name: enable Tomcat
  service:
    name: tomcat
    enabled: yes
